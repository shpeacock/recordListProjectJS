<div class="jumbotron text-center">
    <h1>Add A record</h1>
</div>
<form>
    <label>Artist</label>
    <input type="text" name="artist" ng-model="newRecord.artist">
    <label>Title</label>
    <input type="text" name="title" ng-model="newRecord.title">
    <label>Genre</label>
    <input type="text" name="genre" ng-model="newRecord.genre">
    <label>Rating</label>
    <input type="text" name="rating" ng-model="newRecord.rating">
    <input type="hidden" ng-model="newAlbum._id">
    <input type="button" value="save" ng-click="saveRecord()">
</form>
